@if (!isCropping){<form [formGroup]="createTaskForm" (ngSubmit)="create()">
<mat-grid-list class="custome-mat-grid-list" cols="1" rowHeight="70px">
    <mat-grid-tile class="custom-mat-grid-tile">
        <h1>Crear Tarea</h1>
    </mat-grid-tile>
    <mat-grid-tile class="custom-mat-grid-tile">
      <mat-form-field appearance="fill" class="custom-mat-form-field">
        <mat-label>Descripcion</mat-label>
        <input matInput formControlName="description" placeholder="Usuario" />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile class="custom-mat-grid-tile">
        <mat-form-field appearance="fill" class="custom-mat-form-field">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="status" placeholder="Seleccionar estado">
            <mat-option value="Pendiente">Pendiente</mat-option>
            <mat-option value="En progreso">En progreso</mat-option>
            <mat-option value="Completada">Completada</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile class="custom-mat-grid-tile">
        <div class="file-upload-container">
          <!-- <button *ngIf="!description.errors?.['required']" disabled="true" class="custome-button" type="button" mat-raised-button color="primary" (click)="fileInput.click()">Subir Imagen</button> -->
          @if (description.errors?.['required']) {
            <button  disabled="true" class="disabled" type="button" mat-raised-button  (click)="fileInput.click()">Subir Imagen</button>
          <input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file">
          }@else{
            <button  disabled="false" class="custome-button" type="button" mat-raised-button  (click)="fileInput.click()">Subir Imagen</button>
            <input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file">
          }
          
        </div>
      </mat-grid-tile>
    <mat-grid-tile class="custom-mat-grid-tile">
      <button type="submit" mat-raised-button class="custome-button">Enviar</button>
    </mat-grid-tile>
  </mat-grid-list>
</form>}@else if (isCropping) {
  <form [formGroup]="createTaskForm" >
     <h2>Recortar Imagen</h2>
    <canvas #imageCanvas></canvas>
    <div class="crop-controls">
      <button mat-button color="warn" (click)="cancelCropping()">Cancelar</button>
      <button  mat-button color="primary" (click)="finalizeCropping()">Finalizar</button>
    </div>
  </form>
}
