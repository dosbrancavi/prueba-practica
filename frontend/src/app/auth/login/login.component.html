<form class="custome-form" [formGroup]="loginFrom" (ngSubmit)="login()">
  <mat-grid-list class="custome-mat-grid-list" cols="1" rowHeight="80px">
    <mat-grid-tile class="custom-mat-grid-tile">
        <h1>Inicia sesion</h1>
    </mat-grid-tile>
    <mat-grid-tile class="custom-mat-grid-tile">
      <mat-form-field appearance="fill" class="custom-mat-form-field">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="username" placeholder="Usuario" />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile class="custom-mat-grid-tile">
      <mat-form-field appearance="fill" class="custom-mat-form-field">
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput formControlName="password" placeholder="Contraseña" />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile class="custom-mat-grid-tile">
      <button mat-raised-button class="custome-button">Enviar</button>
    </mat-grid-tile>
    <mat-grid-tile class="custom-mat-grid-tile">
      <a href="/register" >Registrate</a>
    </mat-grid-tile>
    
      
    @if (error) {
      <mat-grid-tile class="custom-mat-grid-tile">
        <mat-chip color="warn">
          Usuario o contraseña invalido
        </mat-chip>
      </mat-grid-tile>
    }
    
  </mat-grid-list>
</form>

<pre>{{ loginFrom.valid | json }}</pre>
